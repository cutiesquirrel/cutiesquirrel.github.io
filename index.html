    <style>
        .title_bg {
            width: auto;
            height: 400px;
            padding: 10px;
            background-color: LightGray;
            margin: 0;
            position: relative;
        }

        .tracking-in-expand {
            -webkit-animation: tracking-in-expand 5s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
            font-family: "Audiowide", monospace;
            position: absolute;
            top: 40%;
            width: 100%;
            text-align: center;
        }

        @keyframes tracking-in-expand {
            0% {
                letter-spacing: -0.5em;
                opacity: 0;
            }

            40% {
                opacity: 0.6;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>
